speech_config:
  sample_rate: 16000
  frame_ms: 25
  stride_ms: 10
  num_feature_bins: 80
  feature_type: log_mel_spectrogram
  preemphasis: 0.97
  normalize_signal: True
  normalize_feature: True
  normalize_per_feature: False

decoder_config:
  vocabulary: /mnt/Projects/asrk16/TiramisuASR/vocabularies/vietnamese.txt
  blank_at_zero: True
  beam_width: 5
  norm_score: True

model_config:
  name: conformer
  subsampling:
    type: conv2d
    kernel_size: 3
    filters: 144
    strides: 2
  positional_encoding: sinusoid_concat
  dmodel: 144
  num_blocks: 16
  head_size: 36
  num_heads: 4
  kernel_size: 32
  fc_factor: 0.5
  dropout: 0.1
  embed_dim: 320
  embed_dropout: 0.0
  num_rnns: 1
  rnn_units: 320
  rnn_type: lstm
  layer_norm: True
  encoder_joint_mode: concat
  joint_dim: 320

learning_config:
  augmentations: null

  dataset_config:
    train_paths:
      - /mnt/Data/ML/ASR/Preprocessed/Vivos/train/train_transcripts.tsv
    eval_paths:
      - /mnt/Data/ML/ASR/Preprocessed/Vivos/train/eval_transcripts.tsv
    test_paths:
      - /mnt/Data/ML/ASR/Preprocessed/Vivos/test/transcripts.tsv
    tfrecords_dir: /mnt/Data/ML/ASR/Preprocessed/Vivos/TFRecords

  optimizer_config:
    warmup_steps: 10000
    beta1: 0.9
    beta2: 0.98
    epsilon: 1e-9

  gradpolicy:
    train_size: 100
    smooth_win_size: 2
    hist_size: 50
    policy_name: "fully_adaptive"

  running_config:
    batch_size: 4
    num_epochs: 20
    outdir: /mnt/Projects/asrk16/trained/local/vivos/multiconformer
    log_interval_steps: 300
    eval_interval_steps: 300
    save_interval_steps: 1000
